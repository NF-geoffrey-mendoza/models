<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">

  <title>models-kyuu-iroha-project</title>
  <link rel="shortcut icon" href="TemplateData/favicon.ico">
  <link rel="stylesheet" href="TemplateData/style.css">

  <!-- Optional: nice default background while loading -->
  <meta name="theme-color" content="#000000">
</head>

<body>
  <div id="unity-container" class="unity-desktop">
    <canvas id="unity-canvas" tabindex="-1"></canvas>

    <div id="unity-loading-bar">
      <div id="unity-logo"></div>

      <div id="unity-progress-wrap">
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
        <div id="unity-progress-text">0%</div>
      </div>
    </div>

    <div id="unity-warning"></div>

    <div id="unity-footer">
      <div id="unity-logo-title-footer"></div>
      <div id="unity-fullscreen-button" title="Fullscreen"></div>
      <div id="unity-build-title">models-kyuu-iroha-project</div>
    </div>
  </div>

  <script>
    const container = document.querySelector("#unity-container");
    const canvas = document.querySelector("#unity-canvas");
    const loadingBar = document.querySelector("#unity-loading-bar");
    const progressBarFull = document.querySelector("#unity-progress-bar-full");
    const progressText = document.querySelector("#unity-progress-text");
    const warningBanner = document.querySelector("#unity-warning");

    function unityShowBanner(msg, type) {
      function updateBannerVisibility() {
        warningBanner.style.display = warningBanner.children.length ? "block" : "none";
      }
      const div = document.createElement("div");
      div.innerHTML = msg;
      warningBanner.appendChild(div);

      if (type === "error") {
        div.className = "unity-banner unity-banner-error";
      } else {
        div.className = "unity-banner unity-banner-warning";
        setTimeout(() => {
          if (div.parentNode) warningBanner.removeChild(div);
          updateBannerVisibility();
        }, 5000);
      }
      updateBannerVisibility();
    }

    const buildUrl = "Build";
    const loaderUrl = buildUrl + "/Test_Template.loader.js";
    const config = {
      arguments: [],
      dataUrl: buildUrl + "/Test_Template.data.unityweb",
      frameworkUrl: buildUrl + "/Test_Template.framework.js.unityweb",
      codeUrl: buildUrl + "/Test_Template.wasm.unityweb",
      streamingAssetsUrl: "StreamingAssets",
      companyName: "DefaultCompany",
      productName: "models-kyuu-iroha-project",
      productVersion: "0.1.0",
      showBanner: unityShowBanner,
    };

    // Mobile handling (keeps your behavior but makes sizing cleaner)
    const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
    if (isMobile) {
      const meta = document.createElement("meta");
      meta.name = "viewport";
      meta.content = "width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes";
      document.getElementsByTagName("head")[0].appendChild(meta);

      container.className = "unity-mobile";
      canvas.className = "unity-mobile";

      // Performance option (yours)
      config.devicePixelRatio = 1;
    } else {
      // Desktop: let CSS handle sizing; don't hard-set pixels here
      container.className = "unity-desktop";
    }

    loadingBar.style.display = "block";

    const script = document.createElement("script");
    script.src = loaderUrl;

    script.onload = () => {
      createUnityInstance(canvas, config, (progress) => {
        const p = Math.round(progress * 100);
        progressBarFull.style.width = p + "%";
        if (progressText) progressText.textContent = p + "%";
      }).then((unityInstance) => {
        loadingBar.style.display = "none";

        const fsBtn = document.querySelector("#unity-fullscreen-button");
        if (fsBtn) {
          fsBtn.onclick = () => unityInstance.SetFullscreen(1);
        }
      }).catch((message) => {
        unityShowBanner(message, "error");
        console.error(message);
      });
    };

    script.onerror = () => {
      unityShowBanner("Failed to load Unity loader script.", "error");
    };

    document.body.appendChild(script);
  </script>
</body>
</html>
